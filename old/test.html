<!DOCTYPE html> 
<html> 
<head> 
	<title>My Page</title> 
	<meta name="viewport" content="width=device-width, initial-scale=1"> 
	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.2.0/jquery.mobile-1.2.0.min.css" />
	<script src="http://code.jquery.com/jquery-1.8.2.min.js"></script>
	<script src="http://code.jquery.com/mobile/1.2.0/jquery.mobile-1.2.0.min.js"></script>
	<script src="/socket.io/socket.io.js"></script>
</head> 
<body> 

<div data-role="page">

	<div data-role="header">
		<h1>Bill Splitr</h1>
	</div><!-- /header -->

	<div data-role="content">	
		<div data-role="fieldcontain" class="ui-hide-label">
			<label for="username">Username:</label>
			<input type="text" name="username" id="username" value="" data-theme="a" placeholder="Username"/>
		</div>

		<div data-role="fieldcontain" class="ui-hide-label">
			<label for="Description"></label>
			<input type="text" name="description" id="description" value="" data-theme="a" placeholder="Description"/>
		</div>

		<div data-role="fieldcontain">
			<label for="slider-3">Quantity:</label>
			<input type="range" name="slider-3" id="slider-3" value="1" min="0" max="100" data-theme="a" data-track-theme="b" />
		</div>

		<div data-role="fieldcontain">
			<label for="slider-3">Price:</label>
			<input type="range" name="price" id="price" value="1" min="0" max="100" data-theme="a" data-track-theme="b" />
		</div>
	
	</div><!-- /content -->

</div><!-- /page -->

</body>
</html>
